<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Voice Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .participants {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .participants h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }
        
        .participant {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .participant-name {
            font-weight: 500;
        }
        
        .audio-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Minecraft Voice Chat</h1>
        <p class="subtitle">Join the voice chat from your browser</p>
        
        <div id="login-section">
            <div class="input-group">
                <label for="username">Your Username</label>
                <input type="text" id="username" placeholder="Enter your Minecraft username" maxlength="20">
            </div>
            <button class="btn-primary" id="connect-btn" onclick="connect()">Connect</button>
        </div>
        
        <div id="chat-section" class="hidden">
            <div class="status disconnected" id="status">
                Connecting...
            </div>
            
            <div class="participants">
                <h3>Participants (<span id="participant-count">0</span>)</h3>
                <div id="participant-list"></div>
            </div>
            
            <div class="button-group">
                <button class="btn-danger" id="disconnect-btn" onclick="disconnect()">Disconnect</button>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let localStream = null;
        let peers = new Map();
        let username = '';
        
        function connect() {
            username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }
            
            // Initialize socket connection
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('set-username', username);
                updateStatus('Connected', true);
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('chat-section').classList.remove('hidden');
                
                // Request microphone access
                navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                    .then(stream => {
                        localStream = stream;
                        setupWebRTC();
                    })
                    .catch(err => {
                        console.error('Error accessing microphone:', err);
                        alert('Could not access microphone. Please check permissions.');
                    });
            });
            
            socket.on('disconnect', () => {
                updateStatus('Disconnected', false);
            });
            
            socket.on('participants', (participants) => {
                updateParticipantList(participants);
            });
            
            socket.on('participant-joined', (data) => {
                console.log('Participant joined:', data);
            });
            
            socket.on('participant-left', (data) => {
                console.log('Participant left:', data);
                if (peers.has(data.id)) {
                    peers.get(data.id).destroy();
                    peers.delete(data.id);
                }
            });
            
            socket.on('offer', async (data) => {
                const peer = createPeer(data.sender, false);
                await peer.signal(data.offer);
            });
            
            socket.on('answer', (data) => {
                if (peers.has(data.sender)) {
                    peers.get(data.sender).signal(data.answer);
                }
            });
            
            socket.on('ice-candidate', (data) => {
                if (peers.has(data.sender)) {
                    peers.get(data.sender).signal(data.candidate);
                }
            });
        }
        
        function setupWebRTC() {
            // This is a simplified WebRTC setup
            // In production, you'd use a library like simple-peer or implement full WebRTC
            socket.emit('audio-enabled');
        }
        
        function createPeer(targetId, initiator) {
            // Placeholder for WebRTC peer creation
            // In production, implement full WebRTC peer connection
            const peer = {
                id: targetId,
                destroy: () => {}
            };
            peers.set(targetId, peer);
            return peer;
        }
        
        function updateStatus(message, connected) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + (connected ? 'connected' : 'disconnected');
        }
        
        function updateParticipantList(participants) {
            const listEl = document.getElementById('participant-list');
            const countEl = document.getElementById('participant-count');
            
            countEl.textContent = participants.length;
            
            listEl.innerHTML = participants.map(p => `
                <div class="participant">
                    <span class="participant-name">${p.username || 'Anonymous'}</span>
                    ${p.audioEnabled ? '<div class="audio-indicator"></div>' : ''}
                </div>
            `).join('');
        }
        
        function disconnect() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            peers.forEach(peer => peer.destroy());
            peers.clear();
            
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('chat-section').classList.add('hidden');
            updateStatus('Disconnected', false);
        }
        
        // Allow Enter key to connect
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connect();
            }
        });
    </script>
</body>
</html>
