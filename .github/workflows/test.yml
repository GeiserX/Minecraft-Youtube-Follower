name: Test and Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install bot dependencies
      run: |
        cd bot
        npm install --only=production
    
    - name: Lint bot code
      run: |
        cd bot
        npm install --save-dev eslint
        npx eslint spectator-bot.js || true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install streaming dependencies
      run: |
        cd streaming
        pip install -r requirements.txt
    
    - name: Lint Python code
      run: |
        pip install pylint
        pylint streaming/streaming-service.py || true
    
    - name: Install voice server dependencies
      run: |
        cd voice-server
        npm install --only=production
    
    - name: Lint voice server code
      run: |
        cd voice-server
        npm install --save-dev eslint
        npx eslint voice-server.js || true

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      if: ${{ secrets.DOCKER_USERNAME }}
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build bot image
      run: |
        docker build -t drumsergio/minecraft-spectator-bot:0.1.0 ./bot
    
    - name: Build streaming image
      run: |
        docker build -t drumsergio/minecraft-streaming-service:0.1.0 ./streaming
    
    - name: Build voice server image
      run: |
        docker build -t drumsergio/minecraft-voice-server:0.1.0 ./voice-server
    
    - name: Push images to Docker Hub
      if: ${{ secrets.DOCKER_USERNAME }}
      run: |
        docker push drumsergio/minecraft-spectator-bot:0.1.0
        docker push drumsergio/minecraft-streaming-service:0.1.0
        docker push drumsergio/minecraft-voice-server:0.1.0


