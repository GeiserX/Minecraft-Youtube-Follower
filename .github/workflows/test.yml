name: Test and Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install bot dependencies
      run: |
        cd bot
        npm install --only=production
    
    - name: Lint bot code
      run: |
        cd bot
        npm install --save-dev eslint
        npx eslint spectator-bot.js || true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install streaming dependencies
      run: |
        cd streaming
        pip install -r requirements.txt
    
    - name: Lint Python code
      run: |
        pip install pylint
        cd streaming
        pylint streaming-service.py || true
    

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      if: ${{ secrets.DOCKER_USERNAME }}
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Build and push bot image
      if: ${{ secrets.DOCKER_USERNAME }}
      run: |
        DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
        docker build -t ${DOCKER_USERNAME}/minecraft-spectator-bot:0.1.0 ./bot
        docker push ${DOCKER_USERNAME}/minecraft-spectator-bot:0.1.0
    
    - name: Build and push streaming image
      if: ${{ secrets.DOCKER_USERNAME }}
      run: |
        DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
        docker build -t ${DOCKER_USERNAME}/minecraft-streaming-service:0.1.0 ./streaming
        docker push ${DOCKER_USERNAME}/minecraft-streaming-service:0.1.0
