name: CI, Release & Docker Publish

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: docker.io

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install canvas dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev librsvg2-dev libpixman-1-dev

    - name: Install bot dependencies
      run: |
        cd bot
        npm install

    - name: Check bot syntax
      run: |
        cd bot
        node --check spectator-bot.js

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install streaming dependencies
      run: |
        cd streaming
        pip install -r requirements.txt

    - name: Lint Python code
      run: |
        pip install ruff
        cd streaming
        ruff check streaming-service.py || true

    - name: Check Python syntax
      run: |
        cd streaming
        python -m py_compile streaming-service.py

    - name: Test Docker build (bot)
      run: |
        docker build -t test-bot ./bot

    - name: Test Docker build (streaming)
      run: |
        docker build -t test-streaming ./streaming

  release:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      id-token: write
    outputs:
      version: ${{ steps.tag_version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract version from tag
      id: tag_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ steps.tag_version.outputs.version }}
        body: |
          ## Minecraft YouTube Follower ${{ steps.tag_version.outputs.version }}
          
          ### Installation
          
          Using Docker Compose (recommended):
          ```bash
          # Download production docker-compose
          curl -O https://raw.githubusercontent.com/${{ github.repository }}/master/docker-compose.prod.yml
          
          # Configure environment
          cp .env.example .env
          # Edit .env with your settings
          
          # Start services
          docker-compose -f docker-compose.prod.yml up -d
          ```
          
          Or pull individual images:
          ```bash
          docker pull docker.io/${{ secrets.DOCKER_USERNAME }}/minecraft-spectator-bot:${{ steps.tag_version.outputs.version }}
          docker pull docker.io/${{ secrets.DOCKER_USERNAME }}/minecraft-streaming-service:${{ steps.tag_version.outputs.version }}
          ```
          
          ### Changes
          See [CHANGELOG](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-publish:
    needs: release
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Extract version from tag
      id: tag_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Extract metadata for bot image
      id: meta_bot
      uses: docker/metadata-action@v5
      with:
        images: docker.io/${{ secrets.DOCKER_USERNAME }}/minecraft-spectator-bot
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest

    - name: Extract metadata for streaming image
      id: meta_streaming
      uses: docker/metadata-action@v5
      with:
        images: docker.io/${{ secrets.DOCKER_USERNAME }}/minecraft-streaming-service
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest

    - name: Build and push bot image
      uses: docker/build-push-action@v6
      with:
        context: ./bot
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta_bot.outputs.tags }}
        labels: ${{ steps.meta_bot.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push streaming image
      uses: docker/build-push-action@v6
      with:
        context: ./streaming
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta_streaming.outputs.tags }}
        labels: ${{ steps.meta_streaming.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

